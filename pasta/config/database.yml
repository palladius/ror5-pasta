# https://semaphoreci.com/community/tutorials/dockerizing-a-ruby-on-rails-application
---

default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3

test:
  <<: *default
  database: db/test.sqlite3

# Likely MySQL2 ;)
production:
  url: <%= ENV['DATABASE_URL'] %>
